<div class="row">
  <div class="col-md-12">
    <div id="notebook-panel" class="panel panel-default">
      <div class="panel-body">
        {% for tools in site.data.config.tools %}
          <div class="panel-heading">{{ tools[0] }} 开发工具</div>
          <div class="row list-group">
            {% for data in tools[1] %}
              <div class="item col-xs-3 col-lg-3">
                <div class="thumbnail">
                  <div class="caption pdbtm-none">
                    <h4 class="list-group-item-caption">
                      <a href="{{ data.url }}" target="_blank" >{{ data.title }}</a>
                    </h4>
                    <div class="row">
                      <div class="col-xs-12 col-md-10">
                        <p class="shape-language-wrapper">
                        <span class="shape-language-color {{ data.lang }}-background"></span>
                          {{ tools[0] }}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
